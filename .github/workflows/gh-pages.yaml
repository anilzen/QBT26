name: Build & Deploy (Hugo/Wowchemy)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Hugo Modules need Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.126.3"
          extended: true

      - name: Hugo mod tidy
        run: hugo mod tidy

      - name: Build
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"

          if [ "${REPO_NAME,,}" = "${OWNER,,}.github.io" ]; then
            BASE_URL="https://${OWNER}.github.io/"
          else
            BASE_URL="https://${OWNER}.github.io/${REPO_NAME}/"
          fi

          echo "Building with baseURL=${BASE_URL}"
          hugo --minify --baseURL "${BASE_URL}"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: ""
